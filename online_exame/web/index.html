<head>
<meta charset="UTF-8" />

<title>Online Test Engine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
<meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
<meta name="author" content="Codrops" />
<link rel="shortcut icon" href="../favicon.ico">
<link rel="stylesheet" type="text/css" href="demo.css" />
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" type="text/css" href="animate-custom.css" />
<script type="text/javascript">
window.onload = function () {
    document.getElementById("passwordsignup").onchange = validatePassword;
    document.getElementById("passwordsignup_confirm").onchange = validatePassword;
    document.getElementById("emailsignup").onchange = validatePassword;
}
function validatePassword(){
var pass1=document.getElementById("passwordsignup").value;
var pass2=document.getElementById("passwordsignup_confirm").value;

if(pass2==pass1)
{
    document.getElementById("passwordsignup_confirm").setCustomValidity('');

else
     
    document.getElementById("passwordsignup_confirm").setCustomValidity("Passwords Don't Match"); 
//empty string means no validation error
}

</script>
</head>
<body style="background-image: url('wilson.jpg');">
<div class="container">
<!-- Codrops top bar -->
<div class="codrops-top">


</span>
<div class="clr"></div>
</div><!--/ Codrops top bar -->
<header>
    <div id="header">Online Test Engine</div>

</header>
<section>				
<div id="container_demo" >

<a class="hiddenanchor" id="toregister"></a>
<a class="hiddenanchor" id="tologin"></a>
<div id="wrapper">
<div id="login" class="animate form">
    <form  action="login.jsp" autocomplete="on"  name="login"> 
<h1>Log in</h1> 
<p> 
<label for="username" class="uname" data-icon="" > Your email or username </label>
<input id="username" name="username" required="" type="email" placeholder="mymail@mail.com"/>
</p>
<p> 
<label for="password" class="youpasswd" data-icon=""> Your password </label>
<input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
</p>
<p class="keeplogin"> 
<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
<label for="loginkeeping">Keep me logged in</label>
</p>
<p class="keeplogin"> 

<label for="loginkeeping"><a href="forgetpass.jsp">Forget Password?</a></label></p>
<p class="login button"> 
<input type="submit" value="Login" /> 
</p>
<p class="change_link">
Not a member yet ?
<a href="#toregister" class="to_register">SIngUP</a>
</p>

</form>

</div>

<div id="register" class="animate form">
    <form  action="singup.jsp" autocomplete="on"> 
<h1> Sign up </h1> 
<p> 
<label for="fullname" class="uname" data-icon="">Full Name</label>
<input id="fullname" name="fullname" required="required" type="text" placeholder="Full Name" pattern=".{7,}" required title="Please Enter Full name"/>
</p>
<p> 
<label for="emailsignup" class="youmail" data-icon="" > Your email</label>
<input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/> 
</p>
<p> 
<label for="passwordsignup" class="youpasswd" data-icon="">Your password </label>
<input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder=""/>
</p>
<p> 
<label for="passwordsignup_confirm" class="youpasswd" data-icon="">Please confirm your password </label>
<input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder=""/>
</p>
<p class="signin button"> 
<input type="submit" value="Sign up"/> 
</p>
<p class="change_link">  
Already a member ?
<a href="#tologin" class="to_register"> Go and log in </a>
</p>
</form>
</div>

</div>

</div>  
</section>

</div>

</body>
</html>
